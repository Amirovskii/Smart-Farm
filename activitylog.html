<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Smart Farm - Activity Log</title>
    <link href="vendor/fontawesome-free/css/all.min.css" rel="stylesheet">
    <link href="css/sb-admin-2.min.css" rel="stylesheet">
</head>
<body id="page-top">
    <div id="wrapper">
        <div id="content-wrapper" class="d-flex flex-column">
            <div id="content" class="container-fluid mt-4">
                <h1 class="h3 mb-4 text-gray-800">System Activity Log</h1>
                
                <div class="card shadow mb-4">
                    <div class="card-header py-3 d-flex justify-content-between align-items-center">
                        <h6 class="m-0 font-weight-bold text-primary">Recent Events</h6>
                        <button class="btn btn-sm btn-danger" onclick="clearLogs()">Clear Logs</button>
                    </div>
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table table-bordered" width="100%" cellspacing="0">
                                <thead>
                                    <tr>
                                        <th>User</th>
                                        <th>Action</th>
                                        <th>Timestamp</th>
                                        <th>Status</th>
                                    </tr>
                                </thead>
                                <tbody id="logTableBody">
                                    </tbody>
                            </table>
                        </div>
                    </div>
                </div>
                <a href="index.html" class="btn btn-secondary">Back to Dashboard</a>
            </div>
        </div>
    </div>

    <script>
        function loadLogs() {
            const logs = JSON.parse(localStorage.getItem("activityLog")) || [];
            const tableBody = document.getElementById("logTableBody");
            tableBody.innerHTML = "";

            logs.forEach(log => {
                tableBody.innerHTML += `
                    <tr>
                        <td>${log.user}</td>
                        <td><i class="fas ${log.icon} ${log.color} mr-2"></i>${log.action}</td>
                        <td>${log.timestamp}</td>
                        <td><span class="badge badge-success">${log.status}</span></td>
                    </tr>
                `;
            });
        }

        function clearLogs() {
            if(confirm("Are you sure you want to delete all logs?")) {
                localStorage.removeItem("activityLog");
                loadLogs();
            }
        }

        document.addEventListener("DOMContentLoaded", loadLogs);
    </script>
</body>
</html>
