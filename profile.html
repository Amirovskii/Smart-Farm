<<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Smart Farm - Profile</title>
    <link href="vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">
    <link href="css/sb-admin-2.min.css" rel="stylesheet">
</head>

<body id="page-top">
    <div id="wrapper">
        <ul class="navbar-nav bg-gradient-primary sidebar sidebar-dark accordion" id="accordionSidebar">
            <a class="sidebar-brand d-flex align-items-center justify-content-center" href="index.html">
                <div class="sidebar-brand-icon rotate-n-15"><i class="fas fa-leaf"></i></div>
                <div class="sidebar-brand-text mx-3">Smart Farm</div>
            </a>
            <hr class="sidebar-divider my-0">
            <li class="nav-item"><a class="nav-link" href="index.html"><i class="fas fa-fw fa-tachometer-alt"></i><span>Dashboard</span></a></li>
        </ul>

        <div id="content-wrapper" class="d-flex flex-column">
            <div id="content">
                <nav class="navbar navbar-expand navbar-light bg-white topbar mb-4 static-top shadow">
                    <ul class="navbar-nav ml-auto">
                        <li class="nav-item dropdown no-arrow">
                            <a class="nav-link dropdown-toggle" href="#" id="userDropdown" role="button" data-toggle="dropdown">
                                <span class="mr-2 d-none d-lg-inline text-gray-600 small" id="topbarUserName">Farmer</span>
                                <img class="img-profile rounded-circle" src="img/undraw_profile.svg">
                            </a>
                        </li>
                    </ul>
                </nav>

                <div class="container-fluid">
                    <h1 class="h3 mb-4 text-gray-800">User Profile</h1>

                    <div class="row">
                        <div class="col-lg-4">
                            <div class="card shadow mb-4">
                                <div class="card-body text-center">
                                    <img class="img-profile rounded-circle mb-3" src="img/undraw_profile.svg" style="width: 150px;">
                                    <h5 class="font-weight-bold" id="displayFullName">Loading...</h5>
                                    <p class="text-muted">Smart Farm Administrator</p>
                                </div>
                            </div>
                        </div>

                        <div class="col-lg-8">
                            <div class="card shadow mb-4">
                                <div class="card-header py-3">
                                    <h6 class="m-0 font-weight-bold text-primary">Account Details</h6>
                                </div>
                                <div class="card-body">
                                    <form id="profileForm">
                                        <div class="row">
                                            <div class="col-md-6 mb-3">
                                                <label class="small mb-1">First Name</label>
                                                <input class="form-control" id="profileFirstName" type="text" readonly>
                                            </div>
                                            <div class="col-md-6 mb-3">
                                                <label class="small mb-1">Last Name</label>
                                                <input class="form-control" id="profileLastName" type="text" readonly>
                                            </div>
                                        </div>
                                        <div class="mb-3">
                                            <label class="small mb-1">Email Address</label>
                                            <input class="form-control" id="profileEmail" type="email" readonly>
                                        </div>
                                        <button class="btn btn-primary" type="button" onclick="window.location.href='index.html'">Back to Dashboard</button>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            // 1. Get the currently logged in user from localStorage
            // Note: Your Login page should save "currentUser" to localStorage upon success
            const currentUserEmail = localStorage.getItem("currentUserEmail");
            const users = JSON.parse(localStorage.getItem("users")) || [];
            
            const user = users.find(u => u.email === currentUserEmail);

            if (user) {
                // 2. Fill the page with user data
                document.getElementById("topbarUserName").innerText = user.firstName || "Farmer";
                document.getElementById("displayFullName").innerText = (user.firstName + " " + user.lastName) || "User Name";
                document.getElementById("profileFirstName").value = user.firstName || "";
                document.getElementById("profileLastName").value = user.lastName || "";
                document.getElementById("profileEmail").value = user.email || "";
            } else {
                // If no user found, redirect to login
                alert("Please login first");
                window.location.href = "login.html";
            }
        });
    </script>

    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
</body>
</html>
